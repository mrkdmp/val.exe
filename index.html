<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Melanie King</title>

<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #ffeef8;
  font-family: 'Pangolin', cursive;
  overflow: hidden;
  text-align: center;
}

.bear {
  font-size: 120px;
  margin-bottom: 10px;
  animation: float 3s ease-in-out infinite;
  display: inline-block;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(-2deg); }
  50% { transform: translateY(-20px) rotate(2deg); }
}

h1 {
  color: #d63384;
  margin-bottom: 30px;
  font-size: 2.5rem;
  padding: 0 20px;
}

.btn-container {
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
  min-height: 120px;
}

button {
  padding: 15px 35px;
  font-size: 22px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  font-family: 'Pangolin', cursive;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
  z-index: 100;
  transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

#noBtn {
  background-color: #ffb3c1;
  color: white;
  position: fixed;
  z-index: 99;
}

.heart-rain {
  position: fixed;
  top: -10%;
  font-size: 30px;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div id="content">
  <div class="bear">ðŸ§¸</div>
  <h1>Melanie King, will you be my valentine?</h1>

  <div class="btn-container">
    <button id="yesBtn">YES</button>
    <button id="noBtn" style="left: 60%; top: 60%;">no ðŸ¥º</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
let yesScale = 1;

function dodge() {
  const margin = 120;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin) + (margin/2);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin) + (margin/2);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  yesScale += 0.6;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener('mouseover', dodge);
noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); dodge(); });

yesBtn.addEventListener('click', () => {
  document.body.innerHTML = `
    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
      <div style="font-size: 120px; animation: float 2s infinite;">ðŸ¥°</div>
      <h1 style="color: #d63384; font-size: 3.5rem;">SEE YOU ON FEB 14 !!</h1>
    </div>
  `;

  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart-rain');
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }, 100);
});
</script>

</body>

</html>
